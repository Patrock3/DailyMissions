<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission App Home</title>
    <style>
        body {
            background-color: #EEE3CB;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #D7C0AE;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            background-color: #B7C4CF;
            color: #967E76;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #967E76;
            color: #EEE3CB;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="location.href='mission-board.html'">Mission Board</button>
        <button class="btn" onclick="location.href='assign-mission.html'">Assign Mission</button>
        <button class="btn" onclick="location.href='participants.html'">Participants</button>
    </div>
</body>
</html>
